{% extends "base.html" %}
{% block title %}Editar Categoria - Foco Financeiro{% endblock %}
{% block container_class %}container-slim{% endblock %}

{% block content %}
    <h1 style="font-weight: 600;">Editar Categoria</h1>
    <div class="card form-edicao">
        <h3>Alterar Nome</h3>
        <form method="POST">
            <label for="nome">Nome da Categoria:</label>
            <input type="text" name="nome" value="{{ categoria.nome }}" required>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
{% endblock %}
